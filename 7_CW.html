<!--Note #1: Tables allow coders to organize data into rows & columns -->
<!--Note #2: It's in the <table> tag; with each row equaling <tr>, each column being represented using <td> and each header represented using <th>-->
<!--Note #3: Remember to add borders, you need to have it on table, row and column (table,th,td)-->





<!DOCTYPE html>
<html>

        <th style="padding: 15px; border:2.3px solid black">y</th>
    </tr>

    <tr>

        <td> h </td>
        <td> h </td>
        <td> h </td>
    </tr>
